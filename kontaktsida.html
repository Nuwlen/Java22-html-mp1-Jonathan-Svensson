<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kontaktsida</title>
</head>

<body>

    <h1 class="rubrik">Kontaktsida</h1>

    <p class="paragraf" id="paragraf-a">Vid frågor kring Hemsidan, vänligen fyll i formuläret under med ditt namn, e-mail samt en kort beskrivning</p>

    <form action="" class="">
        <div>
            <label for="fname">Förnamn</label>
            <input type="text" placeholder="Förnamn" id="fname" name="fname">
        </div>
        <div>
            <label for="lname">Efternamn</label>
            <input type="text" id="lname" name="lname" placeholder="Efternamn">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div>
            <textarea id="textarea" name="textarea" rows="5" cols="50" placeholder="Beskrivning"
                maxlength="1000"></textarea>
        </div>
        <input type="button" value="Skicka in">
    </form>

    <div class="intern-link">
        <a href="index.html">Startsida</a>
        <a href="inspirationsida.html">Inspirationsida</a>
    </div>

</body>

</html>
